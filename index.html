<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeternmind app_pomodoro_timer</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fecha y Hora Local -->
    <div class="date-time-container">
        <p id="date-time"></p>
    </div>

    <!-- Sección de Logo -->
    <div class="logo-container">
      <a href="https://www.google.com">
        <img src="logo.png" alt="Logo" class="logo">
      </a>
    </div>

   <!-- Texto titulo-->
    <div class="texto-titulo">
        <p>pomodoro app</p>
    </div>

    <div class="container">
        <h1 id="timer-display">HolA:::</h1>

        <!-- Selección de Minutos -->
        <div class="time-select">
            <button onclick="setTimer(25)">25 min</button>
            <button onclick="setTimer(5)">5 min</button>
            <button onclick="setTimer(15)">15 min</button>
        </div>

        <!-- Botones de Control -->
        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <!-- Línea de Texto -->
    <div class="credits">
        <p> 2024 A::: code lab.Version 1.3 created by @johnhamiltonr </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
